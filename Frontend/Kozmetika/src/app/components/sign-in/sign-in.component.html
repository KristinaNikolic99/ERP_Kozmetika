<div class="example-div">
  <div class="sign-box">
    <div class="sign-header">
        <span class="example-text">
            <img src="/assets/Images/icon.jpg" class="mat-elevation-z8">
            Online poručivanje kozmetike!
        </span>

        <div *ngIf="isLoginError" class="example-error text-center">
            <mat-icon>error</mat-icon>
            Incorrect username or password
        </div>

    </div>

    <form #loginForm="ngForm">
        <div class="form mat-elevation-z8">
          <mat-form-field>
            <mat-icon class="example-icon">account_circle</mat-icon>
            <input matInput type="text" #Username ngModel name="Username" placeholder="Username" required>
          </mat-form-field>
        </div>

        <div class="form mat-elevation-z8">
            <mat-form-field>
              <mat-icon class="example-icon">lock</mat-icon>
              <input matInput type="password" [type]="hide ? 'password':'text'" #Password ngModel name="Password" placeholder="Password" required>
              <mat-icon matSuffix class="example-visible" (click)="hide = !hide">
                {{hide ? 'visibility':'visibility_off'}}
              </mat-icon>
            </mat-form-field>
        </div>

        <button mat-raised-button color="warn" class="example-button" (click)="onSubmit(Username.value, Password.value)">Sign in</button>

        <div class="example-a">
            No account?
            <button mat-stroked-button color="primary" (click)="signUp()">Sign up!</button>
        </div>
    </form>
  </div>
</div>

<footer class="example-footer">
  <div class="text-center">
    © 2022 Copyright:
    <a href="#"> Kozmetika.com</a>
  </div>
</footer>

<ngx-spinner
    bdColor = "rgba(0, 0, 0, 0.8)"
    size = "medium" 
    color = "#fff"
    type = "ball-fussion"
    >
    <p style="color: white" > Loading... </p>
</ngx-spinner>
