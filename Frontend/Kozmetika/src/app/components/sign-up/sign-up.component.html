<div class="example-div">
    <div class="sign-box">
      <div class="sign-header">
          <span class="example-text">
              <img src="/assets/Images/icon.jpg" class="mat-elevation-z8">
              Online poručivanje kozmetike!
          </span>

          <div *ngIf="isLoginError" class="example-error text-center">
            <mat-icon>error</mat-icon>
            Incorrect account creation
          </div>

          <div *ngIf="isEUError" class="example-error text-center">
            <mat-icon>error</mat-icon>
            Email or username already exist
          </div>

      </div>
      <form #form="ngForm">
          <div class="form mat-elevation-z8 col-lg-6">
            <mat-form-field>
              <mat-icon class="example-icon">account_circle</mat-icon>
              <input matInput type="text" #Ime ngModel name="Ime" placeholder="Ime" required>
            </mat-form-field>
          </div>
  
          <div class="form mat-elevation-z8 col-lg-6">
              <mat-form-field>
                <mat-icon class="example-icon">account_circle</mat-icon>
                <input matInput type="text" #Prezime ngModel name="Prezime" placeholder="Prezime" required>
              </mat-form-field>
          </div>

          <div class="form mat-elevation-z8 col-lg-12">
            <mat-form-field>
              <mat-icon class="example-icon">mail</mat-icon>
              <input matInput type="email" #Email ngModel name="Email" placeholder="Email" required>
            </mat-form-field>
        </div>

        <div class="form mat-elevation-z8 col-lg-6">
            <mat-form-field>
              <mat-icon class="example-icon">phone_android</mat-icon>
              <input matInput type="text" #Kontakt ngModel name="Kontakt" placeholder="Kontakt" required>
            </mat-form-field>
        </div>

        <div class="form mat-elevation-z8 col-lg-6">
            <mat-form-field>
              <mat-icon class="example-icon">home</mat-icon>
              <input matInput type="text" #Adresa ngModel name="Adresa" placeholder="Adresa" required>
            </mat-form-field>
        </div>

        <div class="form mat-elevation-z8 col-lg-12">
            <mat-form-field>
              <mat-icon class="example-icon">apartment</mat-icon>
              <input matInput type="number" #BrojStana ngModel name="BrojStana" placeholder="BrojStana">
            </mat-form-field>
        </div>

        <div class="form mat-elevation-z8 col-lg-6">
            <mat-form-field>
              <mat-icon class="example-icon">person</mat-icon>
              <input matInput type="text" #Username ngModel name="Username" placeholder="Username" required>
            </mat-form-field>
        </div>

        <div class="form mat-elevation-z8 col-lg-6">
            <mat-form-field>
              <mat-icon class="example-icon">lock</mat-icon>
              <input matInput type="text" #Password ngModel name="Password" placeholder="Password" required>
            </mat-form-field>
        </div>
  
          <button mat-raised-button color="warn" class="example-button" (click)="insertKorisnik(form)">Sign up</button>
      </form>
    </div>
  </div>
  
  <footer class="example-footer">
    <div class="text-center">
      © 2022 Copyright:
      <a href="#"> Kozmetika.com</a>
    </div>
  </footer>
  
  <ngx-spinner
      bdColor = "rgba(0, 0, 0, 0.8)"
      size = "medium" 
      color = "#fff"
      type = "ball-fussion"
      >
      <p style="color: white" > Loading... </p>
  </ngx-spinner>
