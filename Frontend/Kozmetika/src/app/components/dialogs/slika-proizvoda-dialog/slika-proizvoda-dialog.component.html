<div class="container">
    <h1 mat-dialog-title class="title">Dodaj novu sliku proizvoda:</h1>
  
    <form class="mat-dialog-content" #form="ngForm">
  
      <div class="form mat-elevation-z8 col-lg-6">
        <label>Izaberite sliku proizvoda:</label>
        <input type="file" #Putanja ngModel name="Putanja" accept="image/png, image/jpg" style="margin-left: 19px;">
      </div>
  
      <div class="form mat-elevation-z8 col-lg-12">
        <mat-form-field>
          <mat-label>ProizvodID</mat-label>
          <mat-select #Proizvod ngModel name="ProizvodID">
            <mat-option type="number" *ngFor="let p of proizvod" [value]="p.ProizvodID">{{p.ProizvodID}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions class="col-lg-12">
        <div class="col-lg-6">
          <button mat-raised-button color="primary" (click)="add(form)">Dodaj sliku proizvoda</button>
        </div>
        <div class="col-lg-6">
          <button mat-raised-button color="warn" (click)="cancle()">Poni≈°ti</button>
        </div>
      </div>
    </form>
  </div>
