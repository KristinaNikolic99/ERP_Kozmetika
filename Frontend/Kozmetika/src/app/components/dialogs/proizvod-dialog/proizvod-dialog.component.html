<div class="container">
    <h1 mat-dialog-title *ngIf="flag == 1" class="title">Dodaj novi proizvod:</h1>
    <h1 mat-dialog-title *ngIf="flag == 2" class="title">Modifikuj proizvod: {{data.ProizvodID}}</h1>
    <h1 mat-dialog-title *ngIf="flag == 3" class="title">Obriši proizvod: {{data.ProizvodID}}</h1>
  
  
    <form class="mat-dialog-content" #form="ngForm">
      <div class="form mat-elevation-z8 col-lg-6">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="data.NazivProizvoda" name="NazivProizvoda" placeholder="NazivProizvoda"
           [disabled]="flag == 3">
        </mat-form-field>
      </div>
      <div class="form mat-elevation-z8 col-lg-6">
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="data.Cena"  name="Cena" placeholder="Cena" 
          [disabled]="flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form mat-elevation-z8 col-lg-12">
        <mat-form-field>
            <textarea matInput type="text" [(ngModel)]="data.Opis" name="Opis" [disabled]="flag == 3" 
             placeholder="Opis" required></textarea>
        </mat-form-field>
      </div>
      <div class="form mat-elevation-z8 col-lg-6">
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="data.OcenaProizvoda" name="OcenaProizvoda" placeholder="OcenaProizvoda" 
          [disabled]="flag == 3" required>
        </mat-form-field>
      </div>
    <div class="form mat-elevation-z8 col-lg-6">
        <mat-form-field>
            <mat-label>VrstaProizvodaID</mat-label>
            <mat-select [(ngModel)]="data.VrstaProizvodaID" name="VrstaProizvodaID" [disabled]="flag == 3">
                <mat-option type="number" *ngFor="let vp of vrstaProizvoda" [value]="vp.VrstaProizvodaID">
                    {{vp.NazivVrsteProizvoda}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form mat-elevation-z8 col-lg-6">
        <mat-form-field>
            <mat-label>BrendID</mat-label>
            <mat-select [(ngModel)]="data.BrendID" name="BrendID" [disabled]="flag == 3">
                <mat-option type="number" *ngFor="let b of brend" [value]="b.BrendID">
                    {{b.NazivBrenda}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="col-lg-12">
        <div class="col-lg-6">
        <button mat-raised-button color="primary" *ngIf="flag == 1" [disabled]="!form.valid" (click)="add()">
          Dodaj proizvod
        </button>
        <button mat-raised-button color="primary" *ngIf="flag == 2" [disabled]="!form.valid" (click)="update()">
          Modifikuj proizvod
        </button>
        <button mat-raised-button color="primary" *ngIf="flag == 3" (click)="delete()">
          Obriši proizvod
        </button>
        </div>
        <div class="col-lg-6">
          <button mat-raised-button color="warn" (click)="cancle()">Poništi</button>
        </div>
      </div>
    </form>
  </div>
