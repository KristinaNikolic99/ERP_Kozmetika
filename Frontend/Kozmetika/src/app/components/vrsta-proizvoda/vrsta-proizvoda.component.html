<mat-toolbar class="example-toolbar mat-elevation-z8 sticky-top">
    <span>
        <a href="home"><img src="/assets/Images/icon.jpg" class="example-img"></a>
        Online kozmetika!
    </span>
    <div class="flex"></div>
    <p class="example-p">{{korisnik.Username}}</p>
    <button mat-raised-button color="warn" (click)="Logout()">Log out</button>
</mat-toolbar>

<div class="example-div">
    <div class="example-container container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="VrstaProizvodaID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>VrstaProizvodaID</th>
                <td mat-cell *matCellDef="let row">{{row.VrstaProizvodaID}}</td>
            </ng-container>
            <ng-container matColumnDef="NazivVrsteProizvoda">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>NazivVrsteProizvoda</th>
                <td mat-cell *matCellDef="let row">{{row.NazivVrsteProizvoda}}</td>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-raised-button style="margin-left: 79px" (click)="openDialog(1)">
                        <mat-icon>add_circle_outline</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let row; let i=index">
                    <button mat-raised-button style="margin-left: 39px;" (click)="openDialog(2, row.VrstaProizvodaID, 
                    row.NazivVrsteProizvoda)">
                        <mat-icon>update</mat-icon>
                    </button>
                    <button mat-raised-button style="margin-left: 19px;" (click)="openDialog(3, row.VrstaProizvodaID, 
                    row.NazivVrsteProizvoda)" >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
    </div>
</div>
